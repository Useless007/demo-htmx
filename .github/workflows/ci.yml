name: CI

on:
  push:
    branches: [ "001-" ]
  pull_request:
    branches: [ "001-" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: |
          bun install || true
      - name: Run tests (concurrent)
        run: |
          bun test --concurrent --max-concurrency=4
        env:
          CI: true
